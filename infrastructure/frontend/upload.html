<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #f0f3ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .upload-hint {
            color: #999;
            font-size: 14px;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-list {
            margin-top: 20px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-name {
            color: #333;
            font-weight: 500;
        }
        
        .file-size {
            color: #999;
            font-size: 12px;
        }
        
        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }
        
        .remove-btn:hover {
            background: #ff3838;
        }
        
        .upload-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }
        
        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
        }
        
        .progress {
            width: 100%;
            height: 4px;
            background: #eee;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Upload Documents</h1>
        <p class="subtitle">Upload your documents to build your knowledge base</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <div class="upload-text">Drop files here or click to browse</div>
            <div class="upload-hint">Supports PDF, TXT, and MD files</div>
        </div>
        
        <input type="file" id="fileInput" multiple accept=".pdf,.txt,.md">
        
        <div class="file-list" id="fileList"></div>
        
        <button class="upload-btn" id="uploadBtn" disabled>Upload to S3</button>
        
        <div id="status"></div>
    </div>

    <script>
        const S3_BUCKET = 'YOUR_BUCKET_NAME'; // Replace with your bucket name
        const AWS_REGION = 'us-east-1'; // Replace with your region
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusDiv = document.getElementById('status');
        
        let files = [];
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(newFiles) {
            files = [...files, ...Array.from(newFiles)];
            updateFileList();
            uploadBtn.disabled = files.length === 0;
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <div class="file-info">
                        <span class="file-name">${file.name}</span>
                        <span class="file-size">(${formatBytes(file.size)})</span>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(item);
            });
        }
        
        function removeFile(index) {
            files.splice(index, 1);
            updateFileList();
            uploadBtn.disabled = files.length === 0;
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        async function uploadToS3() {
            uploadBtn.disabled = true;
            showStatus('processing', `Uploading ${files.length} file(s)...`);
            
            try {
                // In production, use AWS SDK or presigned URLs
                // This is a placeholder - you'll need to implement actual S3 upload
                
                // Example using AWS SDK:
                // const AWS = window.AWS;
                // AWS.config.region = AWS_REGION;
                // const s3 = new AWS.S3({apiVersion: '2006-03-01'});
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    // Upload to S3
                    // const params = {
                    //     Bucket: S3_BUCKET,
                    //     Key: file.name,
                    //     Body: file
                    // };
                    // await s3.upload(params).promise();
                    
                    // Update progress
                    updateProgress((i + 1) / files.length * 100);
                }
                
                showStatus('success', `Successfully uploaded ${files.length} file(s)! Processing will begin automatically.`);
                files = [];
                updateFileList();
                uploadBtn.disabled = true;
                
            } catch (error) {
                showStatus('error', `Upload failed: ${error.message}`);
                uploadBtn.disabled = false;
            }
        }
        
        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
            if (type === 'processing') {
                statusDiv.innerHTML += '<div class="progress"><div class="progress-bar" id="progressBar"></div></div>';
            }
        }
        
        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.width = percent + '%';
            }
        }
        
        uploadBtn.addEventListener('click', uploadToS3);
    </script>
</body>
</html>
